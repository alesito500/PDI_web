<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="AutoDinero: La solución m&aacute;s f&aacute;cil y r&aacute;pida para obtener pr&eacute;stamos sobre autos sin dejar de manejar.">
  <meta name="keywords" content="AutoDinero,autos,pr&eacute;stamo,dinero,auto,empeños,empeño">

  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

  <title>AutoDinero</title>
</head>
<body>
  <div class="container-fluid">
    <div class="row hidden-xs" id="banner-superior" >
      <div class="col-sm-3 col-md-offset-1">Logo AutoDinero</div>
      <div class="col-sm-9 col-md-7">Menu de navegación</div>
    </div>
  </div>
  <br>
  <div class="marco_cotiza" id="forma_cotizador">
    <form id="cotizador">
      <div class="row">
        <div class="col-sm-12">
          <input type="text" id="nombre-cotizador" placeholder="Nombre:" class="form-control" autofocus="true" tabindex="1" required="true"></intput>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-sm-12">
          <input type="email" id="mail-cotizador" class="form-control" placeholder="Correo:" tabindex="2" required="true">
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-sm-6">
          <input type="tel" id="tel-cotizador" class="form-control" placeholder="Teléfono:" tabindex="3" required="true" maxlength="10">
        </div>
        <div class="col-sm-6">
          <input type="text" id="auto-cotizador" placeholder="Vehículo" tabindex="4" required="true" class="form-control">
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-sm-5 col-sm-offset-6">
          <button type="button" id="boton-cotizador" tabindex="5" >Cotiza</button>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
